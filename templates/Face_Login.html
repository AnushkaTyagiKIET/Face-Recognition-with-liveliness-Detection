<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c2e9fb, #d1d3d6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
        }

        button {
            padding: 12px 25px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Face Recognition Login</h2>
        <img src="{{ url_for('video_feed') }}" width="400" height="300" alt="Camera Feed">
        <form action="{{ url_for('authenticate') }}" method="post">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
