<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initiate Payment</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2920/2920102.png" type="image/png" sizes="16x16">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Poppins', sans-serif;
  background: url('https://www.investopedia.com/thmb/hppSN85SIoJBSbMfSWGCVbv7yHg=/1500x1002/filters:fill(auto,1)/GettyImages-1036166450-c77be805b3c3497ead255c2da54bda19.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #2c3e50;
}

    

    .wrapper {
      background: #ffffff;
      border-radius: 16px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .wrapper:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .btn3 {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 44px;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
      border: none;
      border-radius: 50px;
      background: #007bff;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn3:hover {
      background: #0056b3;
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
      transform: translateY(-2px);
    }

    .btn3::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease-in-out;
    }

    .btn3:hover::after {
      left: 100%;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }

      .btn3 {
        padding: 12px 36px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Welcome to FacePay<br>Secure Payment Services</h2>
    <a href="{{ url_for('payment_page') }}" class="btn3">Initiate Transfer</a>
  </div>
</body>
</html>
